<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100 d-flex align-items-center" style="background-color: #222;">
    <div class="container text-white">
        <div class="row">
            <!-- Información de contacto -->
            <div class="col-md-6">
                <h2>CONTACTO:</h2>
                <p><strong>Email:</strong> contact@example.com</p>
                <p><strong>Dirección:</strong> Av. Peris y Valero</p>
                <p><strong>Teléfono:</strong> +658 554 777 666</p>
                <p><strong>Redes Sociales:</strong></p>
                <p>
                    <a href="#" class="text-white me-2"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-white me-2"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="text-white me-2"><i class="bi bi-whatsapp"></i></a>
                    <a href="#" class="text-white"><i class="bi bi-apple"></i></a>
                </p>
            </div>
            <!-- Formulario de contacto -->
            <div class="col-md-6">
                <h2>CONTACTO:</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Usuario:</label>
                        <input type="text" class="form-control" placeholder="Usuario">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Comentario:</label>
                        <textarea class="form-control" rows="4" placeholder="Comentario"></textarea>
                    </div>
                    <button class="btn btn-outline-danger w-100">Envia</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
</body>
</html>
