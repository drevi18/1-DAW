<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Info del País</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload = function(){

        function mostrarDatos() {
            let pais = document.getElementById("pais").value;

            axios.get('https://restcountries.com/v3.1/name/' + pais)
            .then(response => {
                let datos = response.data[0];
                document.writeln("<h1>" + datos.name.common + "</h1>");
                document.writeln("<p> " + datos.capital[0] + "</p>");
                document.writeln("<p> " + datos.population + "</p>");
                document.writeln("<img src='" + datos.flags.png + "''>");
                document.writeln("<a href='" + datos.maps.googleMaps + "'>Mostrar</a>");
            })  
            .catch(error => {
                console.log(error);
                document.writeln("<p>Error</p>");
            });
        }
        
       
        document.getElementById("boton").addEventListener("click", mostrarDatos);

        
    }
    </script>
</head>
<body>
    <h2>Introduce un país:</h2>
    <input type="text" id="pais">
    <button id="boton">Buscar</button>
</body>
</html>
