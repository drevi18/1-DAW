<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario y la Lava</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
            text-align: center;
        }
        #mario {
            position: absolute;
            width: 50px;
            top: 50px;
            left: 50px;
        }
        #lava {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: red;
        }
        #mensaje {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            display: none;
        }
    </style>
</head>
<body>
    <img id="mario" src="./img/supermario.png" alt="Mario">
    <div id="lava"></div>
    <div id="mensaje">Â¡Te has muerto!</div>
    <script>
        const mario = document.getElementById("mario");
        const lava = document.getElementById("lava");
        const mensaje = document.getElementById("mensaje");
        
        document.addEventListener("mousemove", (event) => {
            let x = event.clientX;
            let y = event.clientY;
            mario.style.left = x + "px";
            mario.style.top = y + "px";
            
            if (y + mario.height >= window.innerHeight - lava.clientHeight) {
                document.body.innerHTML = "";
                document.body.appendChild(mensaje);
                mensaje.style.display = "block";
            }
        });
    </script>
</body>
</html>
