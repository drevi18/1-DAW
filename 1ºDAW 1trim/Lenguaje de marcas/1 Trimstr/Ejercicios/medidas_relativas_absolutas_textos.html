<body>


  
    <p>Párrafo por defecto 16px</p> <!--El padre es 16px porque es por defecto del navegador-->

 
    <p class="p_px">Párrafo con fuente en 21 px</p>    <!--le asignamos 21px al párrafo, medida absoluta-->


    <p class="p_em">Párrafo con fuente en 1.3em (1,3*16 = 20,8px)</p>   <!--multiplicamos 1,3 por el tamaño fuente de su padre que es 16(que es el raiz) -->
 

    <p class="p_rem">Párrafo con fuente en 1.3rem (1,3*16 = 20,8px)</p>  <!--No se tiene en cuenta el elemento padre, sino el Raiz.  -->


    <div class="div_em">
        <p class="p_em">Párrafo con fuente en 1.3em (1,3*1,2*16 = 24,96px)</p> <!--multiplicamos el tamaño del padre X el tamaño raiz-->
    </div>

    <div class="div_rem">
        <p class="p_rem">Párrafo con fuente en 1.3rem (1,3*16 = 20,8px)</p>  <!--multiplicamos el tamaño RAIZ -->
    </div>
